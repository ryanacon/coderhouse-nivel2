		var a = prompt ("¿Que tipo de operación desea realizar?","sumar,restar,dividir,multiplicar");

		switch (a) {

			case "sumar":
				var b = prompt ("Ingrese el primer numero a sumar");
				var c = prompt ("ingrese el segundo numero a sumar");
				var num1 = parseInt(b);
				var num2 = parseInt(c);

					return valor1 + valor2;
				}
				
				var r = sum (num1,num2);
